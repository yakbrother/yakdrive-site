---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h2 class="post-title" itemprop="name headline" style="margin-top:1px">
                {% if page.link %}
                    <a class="post-link post-link-external" href="{{ page.link }}">{{ page.title }} <i class="fa fa-external-link" aria-hidden="true"></i></a>
                {% else %}
                    {{ page.title | escape }}
                {% endif %}
            </h2>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
                {{ page.date | date: date_format }}
            </time>
            {% if page.author %}
                â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
            {% endif %}</p>
    </header>

<div class="post-content" itemprop="articleBody">
    {{ content }}
    <p>
            <a href=""><i class="fa fa-futbol-o" aria-hidden="true"></i></a>
    </p>
</div>

</article>
